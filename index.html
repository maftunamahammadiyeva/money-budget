<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>
<body>

  <header></header>

  <main>
    <div class="container">
      <h1 class="text-uppercase fw-bold text-center">Budget app</h1>
      <div class="d-flex">
        <form class="budget-form border border-primary border-2 p-3 me-5 w-50 rounded-1">

          <div class="mb-3">
            <label for="budget-input" class="form-label fw-bold">Please Enter Your Budget</label>
            <input type="number" class="budget-input form-control" id="budget-input">
          </div>

          <button type="submit" class="btn btn-outline-primary">Calculate</button>
        </form>

        <div class="d-flex ms-5">
          <div class="me-5">
            <h3>BUDGET</h3>
            <img class="mt-2" src="./images/money.png" alt="money-photo" width="70" height="70">
            <h3 class="text-budget mt-2 text-success">$0</h3>
          </div>
          <div class="me-5">
            <h3>EXPENSES</h3>
            <img class="mt-2" src="./images/money (1).png" alt="money-photo" width="70" height="70">
            <h3 class="text-expenses mt-2 text-danger">$0</h3>
          </div>
          <div>
            <h3>BALANCE</h3>
            <img class="mt-2" src="./images/dollar.png" alt="money-photo" width="70" height="70">
            <h3 class="text-balance mt-2 text-success">$0</h3>
          </div>
        </div>
      </div>

      <div class="mt-5 d-flex">

        <form class="expense-form border border-danger border-2 p-3 me-5 w-50 rounded-1">

          <div class="mb-3">
            <label for="budget-input" class="form-label fw-bold">Please Enter Your Expense</label>
            <input type="text" class="expense-input form-control" id="budget-input">
          </div>

          <div class="mb-3">
            <label for="budget-input" class="form-label fw-bold">Please Enter Expense Amount</label>
            <input type="number" class="amount-input form-control" id="budget-input">
          </div>

          <button type="submit" class="btn btn-outline-danger">Calculate</button>
        </form>

        <div class=" d-flex ms-5">
          <div class="expence-title me-5">
            <h4>Expense Title</h4>
          </div>

          <div class="expense-value me-5">
            <h4>Expense Value</h4>
          </div>

        </div>
      </div>

      </div>
    </div>
  </main>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
 <script src="./js/script.js"></script>
</body>
</html>
